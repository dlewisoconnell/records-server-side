<!DOCTYPE html>
<html>
<head>
  <title>Danny's Record Collection</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Danny's Record Collection</h1>
  <h2>Records</h2>
  
  <div class="btn-container">
    <button id="prevBtn" disabled>Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <table id="records-table">
    <thead>
      <tr>
        <th id="title-header">Title</th>
        <th id="artist-header">Artist</th>
        <th id="release-year-header">Release Year</th>
        <th id="format-header">Format</th>
      </tr>
    </thead>
    <tbody id="records-body"></tbody>
  </table>

  <h2>Statistics</h2>

  <h3><div id="total-records"></div></h3>


  <h3>Records By Year</h3>
  <canvas id="myChart"></canvas>

  <h3>Most Frequent Artists</h3>

  <table>
    <thead>
      <tr>
        <th>Artist</th>
        <th>Number of Records</th>
      </tr>
    </thead>
    <tbody id="artists-body">
    </tbody>
  </table>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
